<!DOCTYPE html>
<html lang="ru">
{% include head.html %}
<body class="page">
  {% include preloader.html %}
  <div class="header">
    <div class="container">
      <div class="header__logo">
        {% include logo.html %}
      </div>
    </div>
  </div>
  <div class="main">
    {{ content }}
  </div>
  <div class="footer">
    <div class="container">
      <div class="footer__social">
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="https://vk.com/{{ site.vk_username }}" target="_blank"><i class="fa fa-vk"></i>VK</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fa fa-instagram"></i>Instagram</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github"></i>GitHub</a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://t.me/{{ site.telegram_username }}" target="_blank"><i class="fa fa-telegram"></i>Telegram</a>
          </li>
        </ul>
      </div>
      <div class="footer__mailto">
        <a href="mailto:{{ site.email }}" class="mailto"><i class="fa fa-envelope"></i><span class="mailto__title">{{ site.email }}</span></a>
      </div>
      <div class="footer__copyright">Â© <a href="/">Alex Nesterov</a>, 2017</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/assets/scripts/main.pack.js"></script>
</body>
</html>
